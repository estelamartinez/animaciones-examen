<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación ZigZag</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS externo -->
    <style>
        /* Estilo para el texto */
        .texto {
            font-size: 30px;
            color: #333;
            font-family: 'Arial', sans-serif;
            position: absolute;
            top: 20px; /* Ajusta la posición */
            text-align: center;
            z-index: 10; /* Asegura que el texto esté sobre otros elementos */
        }
    </style>
</head>
<body>
    <div class="texto">¡Mira el cuadrado moverse y cambiar de tamaño!</div>
    <div class="cuadrado"></div>
</body>
</html>
